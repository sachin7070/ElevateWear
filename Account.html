<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="ElevateWear.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Account</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .Account {
        text-align: center;
        padding: 100px;
        
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
      }

      form {
        margin: 0 auto;
        max-width: 300px;
      }

      input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <div class="Account">
      <form action="">
        <h2>My Account</h2>
      
        <h6>Email</h6>
        <input type="email" required> <br>
        <h6>Password</h6>
        <input type="password" required><br>
        <input type="submit" value="Sign in" style="color:white; background-color: black;">
        <ul> <a href="Forgot.html">Forgot Password</a></ul>
      </form>
      <form action="Signup.html" method="post">
        <input type="submit" value="Sign Up" style="color:white; background-color: black;">
      </form>
    </div>

  </body>
</html>
